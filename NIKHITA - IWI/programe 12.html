<!DOCTYPE html>
<html>
<head>
  <title>Conditional & Loop Demo</title>
</head>
<body>
  <h2>Check Console for Output</h2>
  <button onclick="runDemo()">Run Demo</button>

  <script>
    function runDemo() {
      // Conditional statements
      let num = 7;
      if (num % 2 === 0) {
        console.log(num + " is even");
      } else {
        console.log(num + " is odd");
      }

      // For loop
      console.log("For loop:");
      for (let i = 1; i <= 5; i++) {
        console.log("i =", i);
      }

      // While loop
      console.log("While loop:");
      let j = 1;
      while (j <= 3) {
        console.log("j =", j);
        j++;
      }

      // Do...while loop
      console.log("Do...While loop:");
      let k = 1;
      do {
        console.log("k =", k);
        k++;
      } while (k <= 2);
    }
  </script>
</body>
</html>
