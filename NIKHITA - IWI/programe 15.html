<!DOCTYPE html>
<html>
<head>
  <title>DOM Example</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }
    #heading {
      color: darkblue;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1 id="heading">Original Heading</h1>

  <p class="message">This is the original message.</p>

  <button id="btn">Click to Change Content</button>

  <script>
    const heading = document.getElementById("heading");

    
    const message = document.querySelector(".message");

    const button = document.getElementById("btn");

    button.addEventListener("click", function() {
      heading.innerHTML = "Heading Changed with getElementById!";
      message.innerHTML = "Message changed using querySelector and innerHTML!";
    });
  </script>

</body>
</html>
